{% extends 'app/base.html' %}

{% block header %}
  <h1 >Add prediction</h1>
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
  <div class="form-group row">
        <select name="prediction" class="custom-select mr-sm-2">
            {% for predict in predictions %}
                <option value="{{predict.id}}">{{ predict.sport }} - {{ predict.league }}: {{ predict.teams }}</option>
            {% endfor %}
        </select>
        </div>
  <div class="form-group row">
    <label for="id_bet_coefficient" class="col-sm-2 col-form-label">Bet coefficient</label>
    <div class="col-sm-10">
<!--      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">-->
        {{ form.bet_coefficient }}
    </div>
  </div>
        <div class="form-group row">
    <label for="id_bet_amount" class="col-sm-2 col-form-label">Bet amount</label>
    <div class="col-sm-10">
<!--      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">-->
        {{ form.bet_amount }}
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
